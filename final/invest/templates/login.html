{% extends 'index.html' %}

{% block content %}
  <main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{{ company.name }}</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Log in</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <p>
          <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Check">
            {{ info }}
          </form>
        </p>
      </div>
    </section>

  </main><!-- End #main -->
<footer id="footer" style="position: fixed; bottom: 0px; right: 0; left: 0;">
{% endblock %}
