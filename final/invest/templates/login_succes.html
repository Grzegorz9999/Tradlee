{% extends 'index.html' %}

{% block content %}
  <main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>{{ company.name }}</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Zaloguj</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <p>
          {% if user.is_anonymous %}
              <p>Użytkownik anonimowy!!!</p>
          {% else %}
              <p>Użytkownik {{ user.username}} jest zalogowany!!!</p>
          {% endif %}
        </p>
      </div>
    </section>

  </main><!-- End #main -->
<footer id="footer" style="position: fixed; bottom: 0px; right: 0; left: 0;">
{% endblock %}
