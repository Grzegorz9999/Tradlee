{% extends 'index.html' %}
{% load static %}

{% block content %}
  <main id="main" data-aos="fade-up">

    <!-- ======= Breadcrumbs ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>List of companies</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Companies</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <section class="inner-page">
      <div class="container">
        <p>
          <ul>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Dodaj">
            </form>
          </ul>
        </p>
      </div>
    </section>

  </main><!-- End #main -->
<footer id="footer" style="position: fixed; bottom: 0px; right: 0; left: 0;">
{% endblock %}
